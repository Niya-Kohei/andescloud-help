  <body>

    <div class="page_title_area">
      <div class="page_title">
        <span class="page_title_1">複数のファイル・フォルダの操作を行う
        </span>
      </div>
      <div class="page_detail"><span>複数のファイルやフォルダについて、操作を行います。</span></div>
    </div>
    <div class="text_area">
      <ol>
        <li>
          一覧の画面から<span class="text_bold">「選択」ボタン</span>をクリックします。
        </li>
        <div class="image">
          選択前
          <img src="../../../image/andescloud_info/bukken/bukken_manager_1.png">
        </div> 
        <div class="image">
          選択モード
          <img src="../../../image/andescloud_info/bukken/bukken_manager_1.png">
        </div> 
        <div class="image">
          選択モード（リスト表示）
          <img src="../../../image/andescloud_info/bukken/bukken_manager_1.png">
        </div> 
        <!-- <div class="subtitle_1"><span>物件情報を登録する</span></div> -->
        <li>
          操作を行いたいファイル、フォルダのチェックボックスをクリックし、選択します。
        </li>
        <div class="image">
          一覧表示
          <img src="../../../image/andescloud_info/bukken/bukken_list_org.png">
        </div> 
        <div class="image">
          リスト表示
          <img src="../../../image/andescloud_info/bukken/bukken_list_org.png">
        </div> 

        <li>
          選択したファイルやフォルダに対して、ダウンロード、削除が行えます、
        </li>
        <div class="image">
          リスト表示
          <img src="../../../image/andescloud_info/bukken/bukken_list_org.png">
        </div> 
        <div class="help_note" name="alert">
          <span class="text_bold">注意</span>
          <span class="note">
            選択したファイルやフォルダをそれぞれダウンロードします。
          </span>
          <span class="note">
            フォルダはzip形式でダウンロードされます。
          </span>
        </div>   
    </div>

    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../../../css/mobile-style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>

      window.addEventListener("load",function()

        // 読み込み完了後に処理を読み込む
        takumiPadLayoutCtrl.childInit();
			});
    </script>
