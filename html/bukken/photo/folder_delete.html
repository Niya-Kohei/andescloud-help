  <body>

    <div class="page_title_area">
      <div class="page_title">
        <span class="page_title_1">フォルダ名を編集する
        </span>
      </div>
      <div class="page_detail"><span>フォルダ名を編集します。</span></div>
    </div>
    <div class="text_area">
      <ol>
        <!-- ================================================================== 
            左側メニューからの編集
        ================================================================== -->
        <div class="subtitle_1"><span>フォルダツリーから削除を行う</span></div>
        <li>
          フォルダツリーから削除したいフォルダを選択し、
          <span class="text_bold">「削除」ボタン</span>をクリックします。
        </li>
        <div class="image">
          <img src="../../../image/andescloud_info/bukken/temp.png">
        </div> 
        <div class="image">
          <img src="../../../image/andescloud_info/bukken/temp.png">
        </div> 
        <div class="image">
          <img src="../../../image/andescloud_info/bukken/temp.png">
        </div> 
        <div class="help_note" name="alert">
          <span class="text_bold">注意</span>
          <span class="note">
            <span class="help_text_bold">最上位のフォルダ「ファイル」は削除することが出来ません。</span>
          </span>
        </div>   


        <!-- ================================================================== 
              一覧からの編集
        ================================================================== -->
        <div class="subtitle_1"><span>一覧から削除を行う</span></div>
        <li>
          削除したい項目の<span class="text_bold">「<img class="svg_icon" src="../../../image/recycle-bin.svg">」ボタン</span>をクリックします。
        </li>
        <div class="image">
          <img src="../../../image/andescloud_info/bukken/temp.png">
        </div> 
        <div class="image">
          <img src="../../../image/andescloud_info/bukken/temp.png">

        </div>  
    </div>
