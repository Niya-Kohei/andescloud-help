<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>

    <div class="page_title_area">
      <div class="page_title">
        <span class="page_title_1">詳細画面から物件情報を複製する</span>
      </div>
      <div class="page_detail"><span>詳細画面から物件情報を複製します。</span></div>
    </div>
    <div class="text_area">
      <ol>
        <li>
          物件一覧画面で複製したい物件の<span class="text_bold">
            「<img class="svg_icon" src="../../image/infoCircle.svg">」ボタン
          </span>をクリックします。
        </li>
        <div class="image">
          <img src="../../image/andescloud_info/bukken/register/list_to_detail.png">
        </div> 
        <li>
          物件情報の詳細画面から右上の<span class="text_bold">
            「<img class="svg_icon" src="../../image/copy.svg">」ボタン
          </span>をクリックします。
        </li>
        <div class="image">
          <img src="../../image/andescloud_info/bukken/register/detail_copy.png">
        </div> 
        <li>
          表示されたダイアログの<span class="text_bold">「作成」ボタン</span>をクリックします。
        </li>
        <div class="image">
          <img src="../../image/andescloud_info/bukken/register/copy_dialog1.png">
        </div> 
        
        <li>
          必要に応じて登録する内容を修正し、右下の登録ボタンを押下します。
          
        </li>
        <div class="image">
          <img src="../../image/andescloud_info/bukken/bukken_register_2.png">
        </div>
        <li>
          登録完了後、物件の詳細画面に遷移します。
        </li>
        <div class="help_note" name="alert">
          <span class="text_bold">注意</span>
          <span class="note">
            複製元の物件に登録されているファイル、フォルダ、写真は複製されません。
          </span>
        </div>
        <div class="image">
          <img src="../../image/andescloud_info/bukken/bukken_detail_1.png">
        </div>
      </ol>
    </div>

    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/mobile-style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
    <script type="text/javascript" src="../../javascript/takumiPadLayoutCtrl.js"></script>

    <script>
      window.addEventListener("load",function() 
			{
        // 読み込み完了後に処理を読み込む
        takumiPadLayoutCtrl.childInit();
			});
    </script>

  </body>
</html>
