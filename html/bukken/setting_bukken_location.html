<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>

    <div class="page_title_area">
      <div class="page_title">
        <span class="page_title_1">CAD地域を設定する</span>
      </div>
      <div class="page_detail"><span>CAD地域を設定します。</span></div>
    </div>
    <div class="text_area">
      <ol>
        <!-- ====================================== -->
        <!-- 　　　　　　　CAD地域の追加　　　　　　　 -->
        <!-- ====================================== -->
        <li>
          <span class="text_bold">「CAD地域追加」ボタン</span>をクリックし、CAD地域を登録します。
          <br>（※地域を用いない場合は設定不要です）
        </li>

        <div class="image">
          <img src="../../image/andescloud_info/bukken/location_1.png">
        </div> 
        <div class="image">
          <img src="../../image/andescloud_info/bukken/location_2.png">
        </div> 
        <div class="image">
          <img src="../../image/andescloud_info/bukken/location_3.png">
        </div>
        <div class="help_space"></div>
        <!-- ====================================== -->
        <!-- 　　　　　　　CAD地域の編集　　　　　　　 -->
        <!-- ====================================== -->
        <li>
          編集したい項目の<span class="text_bold">「<img class="svg_icon" src="../../image/pen.svg">」ボタン</span>をクリックし、地域名を編集します。
        </li>
        <div class="image">
          <img src="../../image/andescloud_info/bukken/location_4.png">
        </div> 
        <div class="image">
          <img src="../../image/andescloud_info/bukken/location_5.png">
        </div> 
        <div class="image">
          <img src="../../image/andescloud_info/bukken/location_6.png">
        </div> 

        
        <!-- ====================================== -->
        <!-- 　　　　　　　CAD地域の並べ替え　　　　　 -->
        <!-- ====================================== -->
        <div class="help_space"></div>
        <li>
          各行をドラッグ＆ドロップすることで表示順の変更が可能です。
        </li>
        <div class="image">
          <img src="../../image/andescloud_info/bukken/location_0.png">
        </div> 
        <li>
         表示順変更後、<span class="text_bold">「登録」ボタン</span>をクリックすることで、表示順が保存されます。
        </li>
        <div class="image">
          <img src="../../image/andescloud_info/bukken/location_7.png">
        </div> 
       
        <div class="help_space"></div>
        <!-- ====================================== -->
        <!-- 　　　　　　　CAD地域の削除　　　　　　　 -->
        <!-- ====================================== -->
        <li>
          <span class="text_bold">「<img class="svg_icon" src="../../image/recycle-bin.svg" style="align-items: center;">」ボタン</span>
          をクリックすることでCAD地域を削除できます。
        </li>
        <div class="help_note" name="alert">
          <span class="text_bold">注意</span>
          <span class="note">
            作成済の物件で利用されている場合(淡色化している「<img class="svg_icon" src="../../image/recycle-bin.svg" style="align-items: center;">」ボタン)は、削除することが出来ません。
          </span>
        </div>
        <div class="image">
          <img src="../../image/andescloud_info/bukken/location_8.png">
        </div> 
        <div class="image">
          <img src="../../image/andescloud_info/bukken/location_9.png">
        </div> 
      </ol>
    </div>

    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/mobile-style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
    <script type="text/javascript" src="../../javascript/takumiPadLayoutCtrl.js"></script>

    <script>
      window.addEventListener("load",function() 
			{
        // 読み込み完了後に処理を読み込む
        takumiPadLayoutCtrl.childInit();
			});
    </script>

  </body>
</html>
