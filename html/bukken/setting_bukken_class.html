<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>

    <div class="page_title_area">
      <div class="page_title">
        <span class="page_title_1">物件区分を設定する</span>
      </div>
      <div class="page_detail"><span>物件区分を設定します。</span></div>
    </div>
    <div class="text_area">
      <ol>
        <!-- ====================================== -->
        <!-- 　　　　　　　物件区分の追加　　　　　　　 -->
        <!-- ====================================== --> 
        <li>
          物件区分設定で、
          <span class="text_bold">「物件区分追加」ボタン</span>をクリックし、物件区分を登録します。
        </li>
        <div class="image">
          <img src="../../image/andescloud_info/bukken/bukken_class_1.png">
        </div> 
        <div class="image">
          <img src="../../image/andescloud_info/bukken/bukken_class_2.png">
        </div> 
        <div class="image">
          <img src="../../image/andescloud_info/bukken/bukken_class_3.png">
        </div> 
        <!-- ====================================== -->
        <!-- 　　　　　　　　　編集　　　　　　　　　　 -->
        <!-- ====================================== -->
        <div class="help_space"></div>
        <li>
          編集したい項目の<span class="text_bold">「<img class="svg_icon" src="../../image/pen.svg">」ボタン</span>をクリックし、
          物件区分名を編集します。
        </li>
        <div class="image">
          <img src="../../image/andescloud_info/bukken/bukkenclass/class_edit1.png">
        </div>
        <div class="image">
          <img src="../../image/andescloud_info/bukken/bukkenclass/class_edit2.png">
        </div>
        <div class="image">
          <img src="../../image/andescloud_info/bukken/bukkenclass/class_edit3.png">
        </div>
        <!-- ====================================== -->
        <!-- 　　　　　　　　　並べ替え　　　　　　　　 -->
        <!-- ====================================== -->
        <div class="help_space"></div>
        <li>
          各行をドラッグ＆ドロップすることで表示順の変更が可能です。
        </li>
        <div class="image">
          <img src="../../image/andescloud_info/bukken/bukkenclass/class_order1.png">
        </div> 
        <li>
         表示順変更後、<span class="text_bold">「登録」ボタン</span>をクリックすることで、表示順が保存されます。
        </li>
        <div class="image">
          <img src="../../image/andescloud_info/bukken/bukkenclass/class_order2.png">
        </div> 
        
        <!-- ====================================== -->
        <!-- 　　　　　　　　　削除　　　　　　　　　　 -->
        <!-- ====================================== -->
        <div class="help_space"></div>
        <li>
          <span class="text_bold">「<img class="svg_icon" src="../../image/recycle-bin.svg" style="align-items: center;">」ボタン</span>
          をクリックすることで物件区分を削除できます。
        </li>
        <div class="help_note" name="alert">
          <span class="text_bold">注意</span>
          <span class="note">
            作成済の物件で利用されている場合(淡色化している「<img class="svg_icon" src="../../image/recycle-bin.svg" style="align-items: center;">」ボタン)は、削除することが出来ません。
          </span>
        </div>
        <div class="image">
          <img src="../../image/andescloud_info/bukken/bukkenclass/class_delete0.png">
        </div> 
        <div class="image">
          <img src="../../image/andescloud_info/bukken/bukkenclass/class_delete1.png">
        </div>
        <div class="image">
          <img src="../../image/andescloud_info/bukken/bukkenclass/class_delete2.png">
        </div>
      </ol>
    </div>

    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/mobile-style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
    <script type="text/javascript" src="../../javascript/takumiPadLayoutCtrl.js"></script>

    <script>
      window.addEventListener("load",function() 
			{
        // 読み込み完了後に処理を読み込む
        takumiPadLayoutCtrl.init();
			});
    </script>

  </body>
</html>
