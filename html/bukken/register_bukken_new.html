<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>

    <div class="page_title_area">
      <div class="page_title">
        <span class="page_title_1">新規に物件を登録する</span>
      </div>
      <div class="page_detail"><span>新規に物件情報を登録します。</span></div>
    </div>
    <div class="text_area">
      <ol>
        <li>
          物件一覧画面で<span class="text_bold">「物件追加」ボタン</span>をクリックします。
        </li>
        <div class="image">
          <img src="../../image/andescloud_info/bukken/bukken_register_1.png">
        </div> 
        <li>
          登録する内容を入力し、右下の<span class="text_bold">「登録」ボタン</span>をクリックします。
        </li>
        <div class="image">
          <img src="../../image/andescloud_info/bukken/bukken_register_2.png">
        </div>
        <li>
          登録完了後、物件の詳細画面に遷移します。
        </li>
        <div class="image">
          <img src="../../image/andescloud_info/bukken/bukken_detail_1.png">
        </div>
        
      </ol>
    </div>

    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/mobile-style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
    <script type="text/javascript" src="../../javascript/takumiPadLayoutCtrl.js"></script>

    <script>
      window.addEventListener("load",function() 
			{
        // 読み込み完了後に処理を読み込む
        takumiPadLayoutCtrl.childInit();
			});
    </script>

  </body>
</html>
